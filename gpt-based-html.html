<!-- TO DO LIST PROJECT -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>To-Do List (latest)</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class="main-body">
    <!-- ========================= HEADER ========================= -->
    <header>
        <div id="main-heading">
            <h1>TO-DO LIST</h1>
        </div>
    </header>

    <!-- ======================= INPUT FORM SECTION ======================= -->
    <section id="form-input">
        <div id="my-container">
            <form class="data-input-form">
                <input class="data-input-box" type="text" id="taskInput" placeholder="Enter your task to do:" required>
                <input class="add-btn" type="submit" value="Add Task">
            </form>
        </div>
    </section>

    <!-- ===================== TASK DISPLAY SECTION ====================== -->
    <section id="task-display-section">
        <div class="my-container">
            <input type="text" id="searchInput" placeholder="Search tasks..." class="data-input-box">
            <input type="button" id="searchBtn" value="Find" class="add-btn">
            <input type="button" id="clearAllBtn" value="Clear All Tasks" class="delete-btn">

            <ul id="task-list">
                <!-- Tasks will appear here dynamically using JS -->
            </ul>
        </div>
    </section>

    <!-- ===================== SCRIPT FILE ===================== -->
    <script src="./script.js"></script>
</body>
</html>
